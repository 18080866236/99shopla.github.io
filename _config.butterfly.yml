  opacity: 0.7 # the opacity of line (0~1), default: 0.5.
  zIndex: -1 # z-index property of the background, default: -1.
  count: 99 # the number of lines, default: 99.
  mobile: false

# Mouse click effects: fireworks (鼠标点击效果: 烟火特效)
fireworks:
  enable: true
  zIndex: 9999 # -1 or 9999
  mobile: false

# Mouse click effects: Heart symbol (鼠标点击效果: 爱心)
click_heart:
  enable: false
  mobile: false

# Mouse click effects: words (鼠标点击效果: 文字)
ClickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# Default display mode (网站默认的显示模式)
# light (default) / dark
display_mode: light

# Beautify (美化页面显示)
beautify:
  enable: true
  field: site # site/post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: '#F47466'

# 全局字体设置
# Don't modify the following settings unless you know how they work (非必要不要修改)
font:
  global-font-size:
  code-font-size:
  font-family:
  code-font-family:

# 网站标题和网站字幕的字体设置
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link:
  font-family:

# The setting of divider icon (水平分隔线图标设置)
hr_icon:
  enable: true
  icon: # the unicode value of Font Awesome icon, such as '\3423'
  icon-top:

# the subtitle on homepage (主页副标题)
# 主页subtitle
subtitle:
  enable: true #激活
  # Typewriter Effect (打字效果)
  effect: true
  startDelay: 300 # 开始打字前的时间（以毫秒为单位）
  typeSpeed: 150 # 以毫秒为单位的输入速度
  backSpeed: 50 # 后退速度（毫秒）
  # loop (循环打字)
  loop: true
  # source 调用第三方服务
  # source: false 关闭调用
  # source: 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） http://yijuzhan.com/
  # source: 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: 1
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
    - 今日事&#44;今日毕
    - 妙笔生财网

# Loading Animation (页面加载动画preloader)
preloader:
  enable: false
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source: 1
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url:

# wordcount (字数统计 npm install hexo-wordcount --save)
# see https://butterfly.js.org/posts/ceeb73f/#字数统计
wordcount:
  enable: trun
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Lightbox (图片大图查看模式)
